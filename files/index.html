<!DOCTYPE HTML>
<html>
  <head>
    <title>OpenBrain v.0.5 remake</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="files/css/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="files/css/main.css" rel="stylesheet">
  </head>
  <body>
    <!-- The Menu: -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button data-target=".nav-collapse" data-toggle="collapse" class="btn btn-navbar" type="button">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#" class="brand">OpenBrain</a>
          <div class="nav-collapse collapse">
            <p id="LoginState" class="navbar-text pull-right"></p>
            <ul id="TopMenu" class="nav">
              <li class="article"><a href="#/article">Articles</a></li>
              <li class="discussion"><a href="#/discussion">Discussions</a></li>
              <li class="user"><a href="#/user">Users</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </div><!--/.navbar-inner -->
    </div><!--/.navbar -->
    <!-- The Content: -->
    <div class="container-fluid">
      <div class="row-fluid">
        <div id="SingleArticleView" class="span12"></div>
      </div>
      <div id="CreateArticleView" class="row-fluid">
        <div class="span6">
          <form>
            <fieldset>
              <legend>Create a new Article:</legend>
              <label>Headline:</label>
              <input id="CreateArticleViewHeadline" placeholder="The new headline" type="text">
              <label>Description:</label>
              <textarea id="CreateArticleViewDescription" placeholder="The new description"></textarea>
              <label>Content:</label>
              <textarea id="CreateArticleViewContent" placeholder="The new content"></textarea>
              <button id="CreateArticle" class="btn">Save</button>
            </fieldset>
          </form>
        </div>
        <div class="span6">
          <legend>Preview:</legend>
          <div id="CreateArticleViewPreview"></div>
        </div>
      </div>
      <div id="UserViewParent" class="row-fluid">
        <div id="UserView" class="span12">
          <table class="table table-bordered">
            <thead><tr>
              <th>#</th>
              <th>Name</th>
              <th>Creation</th>
              <th>Last login</th>
            </tr></thead>
            <tbody></tbody>
          </table>
          <div class="pagination"></div>
        </div>
      </div>
      <div id="SingleUserViewParent" class="row-fluid">
        <div id="SingleUserView" class="span8 offset2"></div>
      </div>
      <div id="LoginRegisterForm" class="row-fluid">
        <div class="span4 offset4">
          <form class="form-signin">
            <h2 class="form-signin-heading">Login/Register</h2>
            <input id="LoginRegisterFormUsername" type="text" placeholder="Username" class="input-block-level">
            <input id="LoginRegisterFormPassword" type="password" placeholder="Password" class="input-block-level">
            <button id="LoginRegisterFormLogin" type="submit" class="btn btn-large btn-primary">Login</button>
            <button id="LoginRegisterFormRegister" type="submit" class="btn btn-large btn-primary">Register</button>
          </form>
        </div>
      </div>
      <div class="row-fluid" style="display:none;">
        <div class="span3">
          <div class="well sidebar-nav">
            <ul class="nav nav-list">
              <li class="nav-header">Sidebar</li>
              <li class="active"><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
            </ul>
          </div><!--/.well -->
        </div><!--/span-->
        <div class="span9"></div><!--/span-->
        </div><!--/row-->
        </div><!--/span-->
      </div><!--/row-->
      <hr>
      <footer>
      <p>&copy; Jakob Runge 2013</p>
      </footer>
    </div>
    <!-- Scripts: -->
    <script src="files/js/extern/jquery-1.9.1.js"></script>
    <script src="files/js/extern/jquery.cookie.js"></script>
    <script src="files/js/extern/autoresize.jquery.js"></script>
    <script src="files/js/jquery.crud.js"></script>
    <script src="files/js/extern/underscore.js"></script>
    <script src="files/js/extern/backbone.js"></script>
    <script src="files/js/extern/marked.js"></script>
    <script src="files/js/extern/bootstrap.js"></script>
    <script src="files/js/models/User.js"></script>
    <script src="files/js/models/Login.js"></script>
    <script src="files/js/models/Pager.js"></script>
    <script src="files/js/models/Article.js"></script>
    <script src="files/js/collections/UserCollection.js"></script>
    <script src="files/js/views/Hideable.js"></script>
    <script src="files/js/views/HideManager.js"></script>
    <script src="files/js/views/LoginState.js"></script>
    <script src="files/js/views/LoginView.js"></script>
    <script src="files/js/views/SingleUserView.js"></script>
    <script src="files/js/views/TopMenuView.js"></script>
    <script src="files/js/views/UserPagination.js"></script>
    <script src="files/js/views/UserView.js"></script>
    <script src="files/js/views/ArticleRender.js"></script>
    <script src="files/js/views/CreateArticleView.js"></script>
    <script src="files/js/views/SingleArticleView.js"></script>
    <script src="files/js/Router.js"></script>
    <script src="files/js/App.js"></script>
  </body>
</html>
