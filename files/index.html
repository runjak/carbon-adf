<!DOCTYPE HTML>
<html>
  <head>
    <title>OpenBrain v.0.5 remake</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="files/css/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="files/css/datepicker.css" rel="stylesheet">
    <link href="files/css/main.css" rel="stylesheet">
  </head>
  <body>
    <!-- The Menu: -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button data-target=".nav-collapse" data-toggle="collapse" class="btn btn-navbar" type="button">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#" class="brand">OpenBrain</a>
          <div class="nav-collapse collapse">
            <p id="LoginState" class="navbar-text pull-right"></p>
            <ul id="TopMenu" class="nav">
              <li class="article"><a href="#/article">Articles</a></li>
              <li class="discussion"><a href="#/discussion">Discussions</a></li>
              <li class="user"><a href="#/user">Users</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </div><!--/.navbar-inner -->
    </div><!--/.navbar -->
    <!-- The Content: -->
    <div class="container-fluid">
      <div id="ArticleViewParent" class="row-fluid">
        <div id="ArticleView" class="span12">
          <div class="pull-right well sidebar-nav CollectedArticlesView">
            <ul class="nav nav-list"></ul>
          </div>
          <p id="ArticleViewActions" class="pull-left">
            <a id="ArticleViewActionCreate" class="btn" title="Create a new Article." href="#/article/create">
              <i class="icon-file"></i>
            </a>
            <a id="ArticleViewActionCollected" class="btn" title="Show/Hide collected articles.">
              <i class="icon-list-alt"></i>
            </a>
          </p>
          <table class="table table-bordered">
            <thead><tr>
              <th>#</th>
              <th>Headline</th>
              <th>Description</th>
              <th>Creation</th>
            </tr></thead>
            <tbody></tbody>
          </table>
          <div class="pagination"></div>
        </div>
      </div>
      <div id="SingleArticleViewParent" class="row-fluid">
        <div id="SingleArticleView" class="span12">
          <div class="pull-right well sidebar-nav CollectedArticlesView">
            <ul class="nav nav-list"></ul>
          </div>
          <div id="SingleArticleHistoryView" class="pull-right well sidebar-nav">
            <ul class="nav nav-list"></ul>
          </div>
          <p id="SingleArticleViewActions" class="pull-right">
            <a id="SingleArticleViewActionEdit" class="btn" title="Edit this Article.">
              <i class="icon-pencil"></i>
            </a>
            <a id="SingleArticleViewActionCollect" class="btn" title="Collect this Article.">
              <i class="icon-plus"></i>
            </a>
            <a id="SingleArticleViewActionUncollect" class="btn" title="Uncollect this Article.">
              <i class="icon-minus"></i>
            </a>
            <a id="SingleArticleViewActionHistory" class="btn" title="Show/Hide history.">
              <i class="icon-time"></i>
            </a>
            <a id="SingleArticleViewActionCollected" class="btn" title="Show/Hide collected articles.">
              <i class="icon-list-alt"></i>
            </a>
          </p>
          <div class="render"></div>
        </div>
      </div>
      <div id="CreateArticleView" class="row-fluid">
        <div class="span6">
          <form>
            <fieldset>
              <legend>Create a new Article:</legend>
              <label>Headline:</label>
              <input id="CreateArticleViewHeadline" placeholder="The new headline" type="text">
              <label>Description:</label>
              <textarea id="CreateArticleViewDescription" placeholder="The new description"></textarea>
              <label>Content:</label>
              <textarea id="CreateArticleViewContent" placeholder="The new content"></textarea>
              <button id="CreateArticle" class="btn">Save</button>
            </fieldset>
          </form>
        </div>
        <div class="span6">
          <legend>Preview:</legend>
          <div id="CreateArticleViewPreview"></div>
        </div>
      </div>
      <div id="CreateDiscussionView" class="row-fluid">
        <div class="span4">
          <form>
            <fieldset>
              <legend>Create a new Discussion:</legend>
              <label>Headline:</label>
              <input id="CreateDiscussionViewHeadline" placeholder="The new headline" type="text">
              <label>Deadline:</label>
              <div class="input-append">
                <button type="button" id="CreateDiscussionViewClearDeadline" class="btn" title="Clear deadline.">
                  <i class="icon-trash"></i>
                </button>
                <input id="CreateDiscussionViewDate" placeholder="yyyy-mm-dd" type="text"
                  pattern="\d\d\d\d-(1[012]|0\d)-(3[012]|[012]\d)">
                <input id="CreateDiscussionViewTime" class="add-on" placeholder="hh:mm" type="time"
                  pattern="(2[0-4]|[01]\d):[0-5]\d">
              </div>
              <label>Description:</label>
              <textarea id="CreateDiscussionViewDescription" placeholder="The new description"></textarea>
              <button id="CreateDiscussion" class="btn">Save</button>
            </fieldset>
          </form>
        </div>
        <div class="offset1 span7 well sidebar-nav">
          <form class="form-inline pull-right">
            <a href="#DiscussionGraphView" role="button" class="btn" data-toggle="modal"
              id="CreateDiscussionViewShowGraphView"
              title="Open GraphView."><i class="icon-fullscreen"></i></a>
          </form>
          <ul id="CreateDiscussionInitialArticles" class="nav nav-list"></ul>
        </div>
      </div>
      <div id="DiscussionGraphView" class="modal hide fade">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <form class="form-inline">
            <button type="button" class="btn"
              id="DiscussionGraphViewCenter"
              title="Center. (z)">
              <i class="icon-screenshot"></i>
            </button>
            <button type="button" class="btn"
              id="DiscussionGraphViewZoomIn"
              title="Zoom in. (q)">
              <i class="icon-zoom-in"></i>
            </button>
            <button type="button" class="btn"
              id="DiscussionGraphViewZoomOut"
              title="Zoom out. (e)">
              <i class="icon-zoom-out"></i>
            </button>
            <button type="button" class="btn"
              id="DiscussionGraphViewMoveLeft"
              title="Scroll left. (a)">
              <i class="icon-chevron-left"></i>
            </button>
            <button type="button" class="btn"
              id="DiscussionGraphViewMoveRight"
              title="Scroll right. (d)">
              <i class="icon-chevron-right"></i>
            </button>
            <button type="button" class="btn"
              id="DiscussionGraphViewMoveUp"
              title="Scroll up. (w)">
              <i class="icon-chevron-up"></i>
            </button>
            <button type="button" class="btn"
              id="DiscussionGraphViewMoveDown"
              title="Scroll down. (s)">
              <i class="icon-chevron-down"></i>
            </button>
          </form>
        </div>
        <div class="modal-body paper"></div>
      </div>
      <div id="UserViewParent" class="row-fluid">
        <div id="UserView" class="span12">
          <table class="table table-bordered">
            <thead><tr>
              <th>#</th>
              <th>Name</th>
              <th>Creation</th>
              <th>Last login</th>
            </tr></thead>
            <tbody></tbody>
          </table>
          <div class="pagination"></div>
        </div>
      </div>
      <div id="SingleUserViewParent" class="row-fluid">
        <div id="SingleUserView" class="span8 offset2"></div>
      </div>
      <div id="LoginRegisterForm" class="row-fluid">
        <div class="span4 offset4">
          <form class="form-signin">
            <h2 class="form-signin-heading">Login/Register</h2>
            <input id="LoginRegisterFormUsername" type="text" placeholder="Username" class="input-block-level">
            <input id="LoginRegisterFormPassword" type="password" placeholder="Password" class="input-block-level">
            <button id="LoginRegisterFormLogin" type="submit" class="btn btn-large btn-primary">Login</button>
            <button id="LoginRegisterFormRegister" type="submit" class="btn btn-large btn-primary">Register</button>
          </form>
        </div>
      </div>
      <hr>
      <footer>
      <p>&copy; Jakob Runge 2013</p>
      </footer>
    </div>
    <!-- Scripts: -->
    <script src="files/js/extern/jquery-1.9.1.js"></script>
    <script src="files/js/extern/jquery.cookie.js"></script>
    <script src="files/js/extern/autoresize.jquery.js"></script>
    <script src="files/js/jquery.crud.js"></script>
    <script src="files/js/extern/underscore.js"></script>
    <script src="files/js/extern/backbone.js"></script>
    <script src="files/js/extern/marked.js"></script>
    <script src="files/js/extern/bootstrap.js"></script>
    <script src="files/js/extern/bootstrap-datepicker.js"></script>
    <script src="files/js/extern/raphael.js"></script>
    <script src="files/js/models/Item.js"></script>
    <script src="files/js/models/User.js"></script>
    <script src="files/js/models/Login.js"></script>
    <script src="files/js/models/Pager.js"></script>
    <script src="files/js/models/Article.js"></script>
    <script src="files/js/collections/ExtendedCollection.js"></script>
    <script src="files/js/collections/ArticleCollection.js"></script>
    <script src="files/js/collections/UserCollection.js"></script>
    <script src="files/js/collections/CollectedArticles.js"></script>
    <script src="files/js/models/Discussion.js"></script>
    <script src="files/js/views/Hideable.js"></script>
    <script src="files/js/views/ArticleHistoryView.js"></script>
    <script src="files/js/views/CollectedArticlesView.js"></script>
    <script src="files/js/views/HideManager.js"></script>
    <script src="files/js/views/LoginState.js"></script>
    <script src="files/js/views/LoginView.js"></script>
    <script src="files/js/views/SingleUserView.js"></script>
    <script src="files/js/views/TopMenuView.js"></script>
    <script src="files/js/views/Pagination.js"></script>
    <script src="files/js/views/UserPagination.js"></script>
    <script src="files/js/views/UserView.js"></script>
    <script src="files/js/views/ArticlePagination.js"></script>
    <script src="files/js/views/ArticleRender.js"></script>
    <script src="files/js/views/ArticleView.js"></script>
    <script src="files/js/views/CreateArticleView.js"></script>
    <script src="files/js/views/SingleArticleActionView.js"></script>
    <script src="files/js/views/SingleArticleView.js"></script>
    <script src="files/js/views/CreateDiscussionView.js"></script>
    <script src="files/js/views/PaperArticle.js"></script>
    <script src="files/js/views/PaperView.js"></script>
    <script src="files/js/views/DiscussionGraphView.js"></script>
    <script src="files/js/Router.js"></script>
    <script src="files/js/App.js"></script>
  </body>
</html>
