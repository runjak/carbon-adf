<div id="SingleDiscussionViewFiles" class="tab-pane fade">
  <form target="SingleDiscussionViewFilesUpload"
        method="POST" enctype="multipart/form-data"
        action="discussion/<id>/fitinstance">
    <label>Instance file (.dl) to upload:</label>
    <input id="SingleDiscussionViewFilesInstance" name="file" type="file">
    <iframe id="SingleDiscussionViewFilesUpload"
            name="SingleDiscussionViewFilesUpload"
            class="hide"></iframe>
    <button id="SingleDiscussionViewFilesButton" class="btn">Upload</button>
  </form>
  <div id="SingleDiscussionViewFilesCurrentDl" class="hide">
    <h3>Current .dl for this discussion:</h3>
    <pre></pre>
  </div>
</div>
