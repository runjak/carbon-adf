<div id="ArticleConditionModal" class="modal hide fade">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Update the condition for an Article:</h3>
  </div>
  <div class="modal-body">
    <div class="well">
      The condition is the second part of an <code>ac(node,condition).</code> statement.
    </div>
    <form class="form-horizontal">
      <div class="control-group">
        <label class="control-label" for="ArticleCondition">Condition:</label>
        <div class="controls">
          <input type="text" required
            id="ArticleCondition"
            placeholder="Condition">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <a id="ArticleConditionUpdate" class="btn btn-primary">Update</a>
  </div>
</div>
