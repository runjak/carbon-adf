<form id="EditBox" data-username="{{username}}">
  <h1>Update Password:</h1>
  <label>
    New password:
    <input class="Password" type="password" name="Password"/>
  </label>
  <label>
    Confirm:
    <input class="Confirm" type="password" name="Confirm"/>
  </label>
  <button class="Update" type="button">Update Passwd</button>
  <button class="Delete" type="button">Delete user</button>
</form>
