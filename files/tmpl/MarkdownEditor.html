<form id="MarkdownEditor"{{#HasIid}} data-iid="{{Iid}}"{{/HasIid}}>
  {{#HasTitle}}
  <h1>{{EditorTitle}}</h1>
  {{/HasTitle}}
  <input id="InformationTitle" type="text" placeholder="Place title here" value="{{InformationTitle}}"/>
  <textarea id="InformationDescription" placeholder="Place description here">
    {{InformationDescription}}
  </textarea>
  <label>
    Content:
    <textarea id="InformationContent" placeholder="Place content here as markdown.">
      {{InformationContent}}
    </textarea>
  </label>
  <label>
    Preview:
    <div id="MarkdownPreview"></div>
  </label>
  <ul id="EditorFooter">
    {{#FooterLinks}}
    <li>{{FooterLink}}</li>
    {{/FooterLinks}}
  </ul>
</form>
