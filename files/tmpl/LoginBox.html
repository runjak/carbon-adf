<form id="LoginBox">
  <label>
    Username:
    <input id="Username" type="text" name="Username"/>
  </label>
  <label>
    Password:
    <input id="Password" type="password" name="Password"/>
  </label>
  <button class="Login" type="button">
    Login
  </button>
  <button class="Create" type="button">
    Create
  </button>
  <a class="Cancel">
    <img src="/files/img/stop.svg" alt="Cancel" title="Close box."/>
  </a>
</form>
