<dl class="InformationFootnotes">
  <dt>Created</dt>
  <dd>{{InformationCreated}}</dd>
  {{#IsDeleted}}
  <dt>Delted</dt>
  <dd>{{InformationDeletion}}</dd>
  {{/IsDeleted}}
  <dt>Author</dt>
  <dd>{{Author}}</dd>
  {{#DisplayControls}}
  <dt>Edit</dt>
  <dd>
    <a href="{{EditLink}}">
      <img src="/files/img/edit.svg" title="Edit this Information" alt="Edit this Information"/>
    </a>
  </dd>
  <dt>Collect</dt>
  <dd id="InformationBookmark">
    <img src="/files/img/bookmark.svg" title="Collect this Information" alt="Collect this Information"/>
  </dd>
  {{#LoggedIn}}
  <dt>Profile</dt>
  <dd id="InformationMakeProfile">
    <img src="/files/img/favorite.svg" title="Make this Information your Profilepage" alt="Make this Information your Profilepage"/>
  </dd>
  {{/LoggedIn}}
  {{/DisplayControls}}
</dl>
